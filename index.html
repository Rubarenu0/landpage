<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="assets/1.png" alt="image" class="image">
                    <h1 class="text-over-image">Travelista Tours</h1>
                    <p class="imgp">Travel is the only purchase that enriches you in ways beyond material wealth</p>
                </div>
                <div class="col-6" id="col2">
                    <img src="assets/image.png" alt="image" class="img">
                    <h1 class="head1">WELCOME</h1>
                    <p>Login with Email</p>
                    <h4><i class="fa-solid fa-envelope"></i> Email id</h4>
                    <input type="text" placeholder="ruba@123gmail.com">
                    <h4><i class="fa-solid fa-lock"></i> Password</h4>
                    <input type="text" placeholder="************">
                    <p class="pass-p">Forgot your password?</p>
                    <button class="login-btn">LOGIN</button>
                    <hr>
                    <button class="goo-btn"><i class="fa-brands fa-google"></i></button>
                    <button><i class="fa-brands fa-facebook"></i></button>
                    <button><i class="fa-brands fa-apple"></i></button>
                    <p>Don't have account? <b>Register Now</b></p>
                    <img src="assets/img1.png" alt="image" class="img1">
                    <img src="assets/img2.png" alt="image" class="img2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
